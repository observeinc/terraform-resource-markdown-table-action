name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - run: terraform version
      - uses: ./
        with:
          resources: |
            - name: observe_monitor
              attributes:
                - name
                - description
                - disabled
